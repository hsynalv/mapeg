<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPEG | DEMO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <style>
        .parent-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100vw;
            max-width: 800px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input textarea {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 16px;
            resize: none;
        }
        .chat-input button {
            padding: 15px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #515151;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background-color: #717171;
            color: white;
            margin-right: auto;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .sidebar {
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .sidebar button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .delete-all {
            margin-top: auto;  /* Butonu en alta iter */
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .loading-dots {
                display: inline-flex;
                justify-content: center;
                align-items: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            margin: 0 3px;
            background-color: #cae2ff;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: translateY(-8px);
            }
        }

.team-header {
    font-weight: bold;
    font-size: 18px;
    margin: 15px 0 5px;
    color: #007BFF;
}

.styled-table tr:nth-child(even) {
    background-color: #2a2c30;  /* Hafif gri arka plan */
    color: white;
}

.styled-table tr:nth-child(odd) {
    background-color: #26272e;  /* Biraz daha koyu gri */
}

.styled-table th {
    background-color: #007BFF;
    color: white;
    font-weight: bold;
}

.styled-table td {
    color: white;  /* YazÄ± rengini koyulaÅŸtÄ±r */
}

.styled-table tr:hover {
    background-color: #d1e7ff;  /* Hover efekti iÃ§in farklÄ± bir mavi tonu */
}

    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="float-top">

            <!-- Yan MenÃ¼ - Yeni Sohbet Butonu -->
            <div class="sidebar-controls">
                <button class="new-chat" onclick="startNewChat()">â• Yeni Sohbet</button>
                <button class="hide-sidebar"><i class="fa fa-chevron-left"></i></button>
            </div>

            <ul class="conversations">
                <h3 class="grouping" style="color: #9ca6b5">GeÃ§miÅŸ Sohbetler</h3>
                {% for chat in chat_list %}
        <li class="active">
            <li>
                <button onclick="loadChat('{{ chat.id }}')">{{ chat.name }}</button>
            </li>
        </li>
        {% endfor %}
            </ul>
        </div>
        <div class="user-menu" style="text-align: center; border-bottom: 1px solid #484a4e">
            <button onclick="resetTeams()">
                ğŸ”ƒ TakÄ±mlarÄ± SÄ±fÄ±rla
            </button>
            <button onclick="deleteAllChats()" style="padding-top: 10px">
                ğŸ—‘ï¸ TÃ¼m Sohbetleri Sil
            </button>

        </div>
        <img src="../static/mapegassist.png" style="width: 150px; padding-top: 10px; padding-left: 15%">
    </nav>


<main>

    <div class="parent-container">
        <!-- Sohbet Kutusu -->
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            {% if chat_history %}
                {% for message in chat_history %}
                    <div class="message {{ 'user-message' if message.role == 'user' else 'ai-message' }}">
                        {{ message.content }}
                    </div>
                {% endfor %}
            {% else %}
                <div class="message ai-message">Merhaba! Size nasÄ±l yardÄ±mcÄ± olabilirim?</div>
            {% endif %}
        </div>
    </div>
    </div>

    <div id="message-form">
        <!-- Mesaj GÃ¶nderme Formu -->
        <form class="message-wrapper" id="chatForm">
            <textarea id="message" name="prompt" rows="1" placeholder="Talebinizi YazÄ±n..." required></textarea>
            <button class="send-button" type="submit">
                <i class="fa-regular fa-paper-plane"></i>
            </button>
        </form>
    </div>
</main>

<script>
const sidebar = document.querySelector("#sidebar");
const hide_sidebar = document.querySelector(".hide-sidebar");

hide_sidebar.addEventListener( "click", function() {
    sidebar.classList.toggle( "hidden" );
} );

    const form = document.getElementById('chatForm');
    const chatBox = document.getElementById('chatBox');
    const textarea = form.querySelector('textarea');

    // Form gÃ¶nderildiÄŸinde Ã§alÄ±ÅŸacak ana iÅŸlem
    form.onsubmit = async (e) => {
        e.preventDefault();
        sendMessage();
    };

    // Enter tuÅŸuna basÄ±ldÄ±ÄŸÄ±nda formu gÃ¶nder, Shift + Enter yeni satÄ±r ekler
    textarea.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            form.requestSubmit();
        }
    });

    // Mesaj gÃ¶nderme iÅŸlevi
    async function sendMessage() {
    const formData = new FormData(form);
    const userInput = formData.get('prompt').trim();

    if (!userInput) {
        alert("LÃ¼tfen bir mesaj girin.");
        return;
    }

    // KullanÄ±cÄ± mesajÄ±nÄ± ekle
    const userMessage = document.createElement('div');
    userMessage.className = 'message user-message';
    userMessage.textContent = userInput;
    chatBox.appendChild(userMessage);
    form.reset();

    // YÃ¼kleniyor animasyonu ekle
    const loadingMessage = document.createElement('div');
    loadingMessage.className = 'message ai-message loading';

    const dotsContainer = document.createElement('div');
    dotsContainer.className = 'loading-dots';
    dotsContainer.innerHTML = `
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    `;
    loadingMessage.appendChild(dotsContainer);
    chatBox.appendChild(loadingMessage);

    try {
        // API'ye POST isteÄŸi gÃ¶nder
        const response = await fetch('/generate', {
            method: 'POST',
            body: formData
        });
        const result = await response.json();

        // YÃ¼kleniyor mesajÄ±nÄ± kaldÄ±r
        chatBox.removeChild(loadingMessage);

        // AI cevabÄ±nÄ± metin ve tablo olarak ayÄ±r ve ekle
        const parts = result.response.split("<br><br>");
        const messageText = parts[0];  // Ä°lk kÄ±sÄ±m metin
        const tableMarkdown = parts.slice(1).join("<br><br>");  // Kalan kÄ±sÄ±m tablo (Ã§oklu olabilir)

        // Metin mesajÄ± ekle
        const aiText = document.createElement('div');
        aiText.className = 'message ai-message';
        aiText.innerHTML = messageText;
        chatBox.appendChild(aiText);

        // Markdown tablosunu HTML'e Ã§evirip ekle
        if (tableMarkdown) {
            const table = markdownToHTML(tableMarkdown);
            chatBox.appendChild(table);
        }
    } catch (error) {
        chatBox.removeChild(loadingMessage);

        const errorMessage = document.createElement('div');
        errorMessage.className = 'message ai-message';
        errorMessage.textContent = "Bir hata oluÅŸtu. LÃ¼tfen daha sonra tekrar deneyin.";
        chatBox.appendChild(errorMessage);
    }

    // Sohbet kutusunu en alta kaydÄ±r
    chatBox.scrollTop = chatBox.scrollHeight;
}

    // Yeni Sohbet BaÅŸlatma
    async function startNewChat() {
        const response = await fetch('/new_chat', { method: 'POST' });
        const data = await response.json();
        location.reload();
    }

    // GeÃ§miÅŸ sohbetleri yÃ¼kleme
    async function loadChat(chatId) {
        const response = await fetch(`/load_chat/${chatId}`);
        const result = await response.json();

        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = '';

        result.chat_history.forEach(message => {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (message.role === 'user' ? 'user-message' : 'ai-message');
            msgDiv.innerHTML = message.content;
            chatBox.appendChild(msgDiv);
        });

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function deleteAllChats() {
        const confirmed = confirm("TÃ¼m sohbetleri silmek istediÄŸinize emin misiniz?");
        if (confirmed) {
            const response = await fetch('/delete_all_chats', { method: 'POST' });
            const result = await response.json();
            alert(result.message);
            location.reload();
        }
    }

    async function resetTeams() {
        const confirmed = confirm("TÃ¼m takÄ±mlarÄ± silmek istediÄŸinize emin misiniz?");
        if (confirmed) {
            const response = await fetch('/resetTeams', { method: 'POST' });
            const result = await response.json();
            alert(result.message);
            location.reload();
        }
    }

    function markdownToHTML(md) {
    const tables = md.trim().split("<br><br>");  // Her tabloyu ayÄ±r
    const container = document.createElement('div');

    tables.forEach((tableMarkdown, index) => {
        const lines = tableMarkdown.trim().split("\n");
        const table = document.createElement('table');
        table.className = 'styled-table';

        // TakÄ±m numarasÄ± satÄ±rÄ±nÄ± al
        const teamInfoIndex = lines.findIndex(line => line.startsWith("# TakÄ±m NumarasÄ±:"));
        let teamInfo = "";

        // TakÄ±m bilgisi varsa ayÄ±kla
        if (teamInfoIndex !== -1) {
            teamInfo = lines[teamInfoIndex];
            lines.splice(teamInfoIndex, 1);  // TakÄ±m numarasÄ±nÄ± satÄ±rlardan Ã§Ä±kar
        }

        // TakÄ±m numarasÄ±nÄ± ekle
        if (teamInfo) {
            const teamHeader = document.createElement('div');
            teamHeader.className = 'team-header';
            teamHeader.textContent = teamInfo;
            container.appendChild(teamHeader);
        }

        // Tablo baÅŸlÄ±ÄŸÄ±nÄ± ve iÃ§eriÄŸini ekle
        lines.forEach((line, index) => {
            const row = document.createElement(index === 0 ? 'thead' : 'tr');
            const columns = line.split("|").slice(1, -1); // Ä°lk ve son boÅŸ sÃ¼tunu atla

            columns.forEach((col, colIndex) => {
                const cell = document.createElement(index === 0 ? 'th' : 'td');
                cell.textContent = col.trim();
                row.appendChild(cell);
            });

            table.appendChild(row);
        });

        container.appendChild(table);

        // TablolarÄ±n arasÄ±na boÅŸluk ekle
        if (index !== tables.length - 1) {
            container.appendChild(document.createElement('br'));
        }
    });

    return container;
}





</script>

</body>
</html>
