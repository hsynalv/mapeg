<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPEG | DEMO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <style>
        .parent-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100vw;
            max-width: 800px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input textarea {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 16px;
            resize: none;
        }
        .chat-input button {
            padding: 15px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #515151;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background-color: #717171;
            color: white;
            margin-right: auto;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .sidebar {
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .sidebar button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .delete-all {
            margin-top: auto;  /* Butonu en alta iter */
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .loading-dots {
                display: inline-flex;
                justify-content: center;
                align-items: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            margin: 0 3px;
            background-color: #cae2ff;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: translateY(-8px);
            }
        }

.team-header {
    font-weight: bold;
    font-size: 18px;
    margin: 15px 0 5px;
    color: #007BFF;
}

.styled-table tr:nth-child(even) {
    background-color: #2a2c30;  /* Hafif gri arka plan */
    color: white;
}

.styled-table tr:nth-child(odd) {
    background-color: #26272e;  /* Biraz daha koyu gri */
}

.styled-table th {
    background-color: #007BFF;
    color: white;
    font-weight: bold;
}

.styled-table td {
    color: white;  /* Yazƒ± rengini koyula≈ütƒ±r */
}

.styled-table tr:hover {
    background-color: #d1e7ff;  /* Hover efekti i√ßin farklƒ± bir mavi tonu */
}

    </style>

        <style>
        /* Varsayƒ±lan (Masa√ºst√º) */
        .parent-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100vw;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .sidebar {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 250px;
            height: 100%;
        }

        .chat-input textarea {
            font-size: 16px;
        }

        /* Tablet (768px ve altƒ±) */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .chat-container {
                width: 95vw;
                height: 75vh;
            }

            .chat-input textarea {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* Mobil (480px ve altƒ±) */
        @media (max-width: 480px) {
            .parent-container {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .sidebar {
                position: relative;
                width: 100%;
                left: 0;
                top: 0;
                margin-bottom: 15px;
            }

            .chat-container {
                width: 100%;
                height: 70vh;
            }

            .chat-input textarea {
                font-size: 14px;
            }

            .sidebar button {
                width: 100%;
                padding: 12px;
            }

            .styled-table th, .styled-table td {
                font-size: 14px;
            }

            .sidebar img {
                width: 120px;
            }
        }

        /* K√º√ß√ºk Mobil (320px ve altƒ±) */
        @media (max-width: 320px) {
            .chat-container {
                height: 60vh;
            }

            .sidebar img {
                width: 100px;
            }

            .chat-input textarea {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>


</head>
<body>

    <nav id="sidebar">
        <div class="float-top">

            <!-- Yan Men√º - Yeni Sohbet Butonu -->
            <div class="sidebar-controls">
                <button class="new-chat" onclick="startNewChat()">‚ûï Yeni Sohbet</button>
                <button class="hide-sidebar"><i class="fa fa-chevron-left"></i></button>
            </div>

            <ul class="conversations">
                <h3 class="grouping" style="color: #9ca6b5">Ge√ßmi≈ü Sohbetler</h3>
                {% for chat in chat_list %}
        <li class="active">
            <li>
                <button onclick="loadChat('{{ chat.id }}')">{{ chat.name }}</button>
            </li>
        </li>
        {% endfor %}
            </ul>
        </div>
        <div class="user-menu" style="text-align: center; border-bottom: 1px solid #484a4e">
            <button onclick="resetTeams()">
                üîÉ Takƒ±mlarƒ± Sƒ±fƒ±rla
            </button>
            <button onclick="deleteAllChats()" style="padding-top: 10px">
                üóëÔ∏è T√ºm Sohbetleri Sil
            </button>

        </div>
        <img src="../static/mapegassist.png" style="width: 150px; padding-top: 10px; padding-left: 15%">
    </nav>


<main>

    <div class="parent-container">
        <!-- Sohbet Kutusu -->
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            {% if chat_history %}
                {% for message in chat_history %}
                    <div class="message {{ 'user-message' if message.role == 'user' else 'ai-message' }}">
                        {{ message.content }}
                    </div>
                {% endfor %}
            {% else %}
                <div class="message ai-message">Merhaba! Size nasƒ±l yardƒ±mcƒ± olabilirim?</div>
            {% endif %}
        </div>
    </div>
    </div>

    <div id="message-form">
        <!-- Mesaj G√∂nderme Formu -->
        <form class="message-wrapper" id="chatForm">
            <textarea id="message" name="prompt" rows="1" placeholder="Talebinizi Yazƒ±n..." required></textarea>
            <button class="send-button" type="submit">
                <i class="fa-regular fa-paper-plane"></i>
            </button>
        </form>
    </div>
</main>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
