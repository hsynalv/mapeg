<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPEG Ekip Oluşturma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input textarea {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 16px;
            resize: none;
        }
        .chat-input button {
            padding: 15px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #007BFF;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background-color: #f1f1f1;
            color: #333;
            margin-right: auto;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message ai-message">Merhaba! Ekip oluşturmak için buraya yazabilirsin.</div>
        </div>
        <form class="chat-input" id="chatForm">
            <textarea name="prompt" rows="1" placeholder="Ekip oluşturma talebinizi yazın..." required></textarea>
            <button type="submit">Gönder</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chatForm');
        const chatBox = document.getElementById('chatBox');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const userInput = formData.get('prompt').trim();

            if (!userInput) {
                alert("Lütfen bir mesaj girin.");
                return;
            }

            // Kullanıcı mesajını ekle
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);
            form.reset();

            // Yükleniyor mesajı ekle
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message ai-message loading';
            loadingMessage.textContent = "Ekip oluşturuluyor, lütfen bekleyin...";
            chatBox.appendChild(loadingMessage);


            try {
                // API'ye istek gönder
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                // Yükleniyor mesajını kaldır
                chatBox.removeChild(loadingMessage);

                // AI cevabını ekle
                const aiMessage = document.createElement('div');
                aiMessage.className = 'message ai-message';
                aiMessage.innerHTML = result.response || "Beklenmedik bir hata oluştu.";
                chatBox.appendChild(aiMessage);
            } catch (error) {
                chatBox.removeChild(loadingMessage);

                const errorMessage = document.createElement('div');
                errorMessage.className = 'message ai-message';
                errorMessage.textContent = "Bir hata oluştu. Lütfen daha sonra tekrar deneyin.";
                chatBox.appendChild(errorMessage);
            }

            // Sayfanın en altına kaydır
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
