<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPEG | DEMO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .parent-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100vw;
            max-width: 800px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input textarea {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 16px;
            resize: none;
        }
        .chat-input button {
            padding: 15px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #515151;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background-color: #717171;
            color: white;
            margin-right: auto;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .sidebar {
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .sidebar button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .delete-all {
            margin-top: auto;  /* Butonu en alta iter */
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .loading-dots {
                display: inline-flex;
                justify-content: center;
                align-items: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            margin: 0 3px;
            background-color: #cae2ff;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="float-top">
            
            <!-- Yan Men√º - Yeni Sohbet Butonu -->
            <div class="sidebar-controls">
                <button class="new-chat" onclick="startNewChat()">‚ûï Yeni Sohbet</button>
                <button class="hide-sidebar"><i class="fa fa-chevron-left"></i></button>
            </div>

            <ul class="conversations">
                <h3 class="grouping" style="color: #9ca6b5">Ge√ßmi≈ü Sohbetler</h3>
                {% for chat in chat_list %}
        <li class="active">
            <li>
                <button class="conversation-button" onclick="loadChat('{{ chat }}')">{{ chat }}</button>
            </li>
        </li>
        {% endfor %}
            </ul>
        </div>
        <div class="user-menu">
            <button onclick="deleteAllChats()">
                üóëÔ∏è T√ºm Sohbetleri Sil
            </button>
    </nav>

    
<main>

    <div class="parent-container">
        <!-- Sohbet Kutusu -->
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            {% if chat_history %}
                {% for message in chat_history %}
                    <div class="message {{ 'user-message' if message.role == 'user' else 'ai-message' }}">
                        {{ message.content }}
                    </div>
                {% endfor %}
            {% else %}
                <div class="message ai-message">Merhaba! Size nasƒ±l yardƒ±mcƒ± olabilirim?</div>
            {% endif %}
        </div>
    </div>
    </div>
    
    <div id="message-form">
        <!-- Mesaj G√∂nderme Formu -->
        <form class="message-wrapper" id="chatForm">
            <textarea id="message" name="prompt" rows="1" placeholder="Talebinizi Yazƒ±n..." required></textarea>
            <button class="send-button" type="submit">
                <i class="fa-regular fa-paper-plane"></i>
            </button>
        </form>
    </div>
</main>

<script>
        const sidebar = document.querySelector("#sidebar");
        const hide_sidebar = document.querySelector(".hide-sidebar");

        hide_sidebar.addEventListener( "click", function() {
            sidebar.classList.toggle( "hidden" );
        } );
        
    const form = document.getElementById('chatForm');
    const chatBox = document.getElementById('chatBox');
    const textarea = form.querySelector('textarea');

    // Form g√∂nderildiƒüinde √ßalƒ±≈üacak ana i≈ülem
    form.onsubmit = async (e) => {
        e.preventDefault();
        sendMessage();
    };

    // Enter tu≈üuna basƒ±ldƒ±ƒüƒ±nda formu g√∂nder, Shift + Enter yeni satƒ±r ekler
    textarea.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            form.requestSubmit();
        }
    });

    // Mesaj g√∂nderme i≈ülevi
    async function sendMessage() {
        const formData = new FormData(form);
        const userInput = formData.get('prompt').trim();

        if (!userInput) {
            alert("L√ºtfen bir mesaj girin.");
            return;
        }

        // Kullanƒ±cƒ± mesajƒ±nƒ± ekle
        const userMessage = document.createElement('div');
        userMessage.className = 'message user-message';
        userMessage.textContent = userInput;
        chatBox.appendChild(userMessage);
        form.reset();

        // Y√ºkleniyor animasyonu ekle
        const loadingMessage = document.createElement('div');
        loadingMessage.className = 'message ai-message loading';

        const dotsContainer = document.createElement('div');
        dotsContainer.className = 'loading-dots';
        dotsContainer.innerHTML = `
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        `;
        loadingMessage.appendChild(dotsContainer);
        chatBox.appendChild(loadingMessage);

        try {
            // API'ye POST isteƒüi g√∂nder
            const response = await fetch('/generate', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();

            // Y√ºkleniyor mesajƒ±nƒ± kaldƒ±r
            chatBox.removeChild(loadingMessage);

            // AI cevabƒ±nƒ± ekle
            const aiMessage = document.createElement('div');
            aiMessage.className = 'message ai-message';
            aiMessage.innerHTML = result.response || "Beklenmedik bir hata olu≈ütu.";
            chatBox.appendChild(aiMessage);
        } catch (error) {
            chatBox.removeChild(loadingMessage);

            const errorMessage = document.createElement('div');
            errorMessage.className = 'message ai-message';
            errorMessage.textContent = "Bir hata olu≈ütu. L√ºtfen daha sonra tekrar deneyin.";
            chatBox.appendChild(errorMessage);
        }

        // Sohbet kutusunu en alta kaydƒ±r
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Yeni Sohbet Ba≈ülatma
    async function startNewChat() {
        const response = await fetch('/new_chat', { method: 'POST' });
        const data = await response.json();
        location.reload();
    }

    // Ge√ßmi≈ü sohbetleri y√ºkleme
    async function loadChat(chatId) {
        const response = await fetch(`/load_chat/${chatId}`);
        const result = await response.json();

        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = '';

        result.chat_history.forEach(message => {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (message.role === 'user' ? 'user-message' : 'ai-message');
            msgDiv.innerHTML = message.content;
            chatBox.appendChild(msgDiv);
        });

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // T√ºm sohbetleri silme
    async function deleteAllChats() {
        const confirmed = confirm("T√ºm sohbetleri silmek istediƒüinize emin misiniz?");
        if (confirmed) {
            const response = await fetch('/delete_all_chats', { method: 'POST' });
            const result = await response.json();
            alert(result.message);
            location.reload();
        }
    }
</script>

</body>
</html>
