<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPEG Ekip Oluşturma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input textarea {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 16px;
            resize: none;
        }
        .chat-input button {
            padding: 15px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #007BFF;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background-color: #f1f1f1;
            color: #333;
            margin-right: auto;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .sidebar {
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .sidebar button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .loading-dots {
                display: inline-flex;
                justify-content: center;
                align-items: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            margin: 0 3px;
            background-color: #cae2ff;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>
<body>

    <!-- Yan Menü - Yeni Sohbet Butonu -->
    <div class="sidebar">
        <button class="new-chat" onclick="startNewChat()">➕ Yeni Sohbet</button>
        <h3>Geçmiş Sohbetler</h3>
        <ul>
            {% for chat in chat_list %}
            <li>
                <button onclick="loadChat('{{ chat }}')">{{ chat }}</button>
            </li>
            {% endfor %}
        </ul>

    </div>

    <!-- Sohbet Kutusu -->
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            {% if chat_history %}
                {% for message in chat_history %}
                    <div class="message {{ 'user-message' if message.role == 'user' else 'ai-message' }}">
                        {{ message.content }}
                    </div>
                {% endfor %}
            {% else %}
                <div class="message ai-message">Merhaba! Size nasıl yardımcı olabilirim?</div>
            {% endif %}
        </div>

        <!-- Mesaj Gönderme Formu -->
        <form class="chat-input" id="chatForm">
            <textarea name="prompt" rows="1" placeholder="Talebinizi yazın..." required></textarea>
            <button type="submit">Gönder</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chatForm');
        const chatBox = document.getElementById('chatBox');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const userInput = formData.get('prompt').trim();

            if (!userInput) {
                alert("Lütfen bir mesaj girin.");
                return;
            }

            // Kullanıcı mesajını ekle
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);
            form.reset();

            // Yükleniyor mesajı ekle
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message ai-message loading';

            const dotsContainer = document.createElement('div');
            dotsContainer.className = 'loading-dots';
            dotsContainer.innerHTML = `
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            `;

            loadingMessage.appendChild(dotsContainer);
            chatBox.appendChild(loadingMessage);

            try {
                // API'ye istek gönder
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                // Yükleniyor mesajını kaldır
                chatBox.removeChild(loadingMessage);

                // AI cevabını ekle
                const aiMessage = document.createElement('div');
                aiMessage.className = 'message ai-message';
                aiMessage.innerHTML = result.response || "Beklenmedik bir hata oluştu.";
                chatBox.appendChild(aiMessage);
            } catch (error) {
                chatBox.removeChild(loadingMessage);

                const errorMessage = document.createElement('div');
                errorMessage.className = 'message ai-message';
                errorMessage.textContent = "Bir hata oluştu. Lütfen daha sonra tekrar deneyin.";
                chatBox.appendChild(errorMessage);
            }

            // Sayfanın en altına kaydır
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Yeni Sohbet Başlatma
        async function startNewChat() {
            const response = await fetch('/new_chat', { method: 'POST' });
            const data = await response.json();
            location.reload();
        }

        async function loadChat(chatId) {
        const response = await fetch(`/load_chat/${chatId}`);
        const result = await response.json();

        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = '';

        result.chat_history.forEach(message => {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (message.role === 'user' ? 'user-message' : 'ai-message');
            msgDiv.innerHTML = message.content;
            chatBox.appendChild(msgDiv);
        });

        chatBox.scrollTop = chatBox.scrollHeight;
    }
    </script>
</body>
</html>
